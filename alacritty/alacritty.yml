window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.70

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Iosevka Term Extended
    style:  Medium
  bold:
    family: Iosevka Term Extended
    style:  Bold
  italic:
    family: Iosevka Term Extended Italic
    style:  MediumItalic
  bold_italic:
    family: Iosevka Term Extended Italic
    style: BoldItalic
  size: 8
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#232323"
    red: "#ff2740"
    green: "#abe15b"
    yellow: "#ffd242"
    blue: "#0092ff"
    magenta: "#9a5feb"
    cyan: "#67fff0"
    white: "#ffffff"
  bright:
    black: "#232323"
    red: "#ff000f"
    green: "#8ce10b"
    yellow: "#ffb900"
    blue: "#008df8"
    magenta: "#6d43a6"
    cyan: "#00d8eb"
    white: "#ffffff"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }


